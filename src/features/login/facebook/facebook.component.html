<div
        class="fb-login-button"
        data-width="200px"
        data-max-rows="1"
        data-size="large"
        data-button-type="continue_with"
        data-show-faces="false"
        data-auto-logout-link="false"
        data-use-continue-as="true"
        data-scope = "email,user_about_me,user_location,user_tagged_places"
        onlogin="window.zone.run((authResponse) => {window.fb.login(arguments);})">
</div>
