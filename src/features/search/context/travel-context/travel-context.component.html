<div class="w3-padding">
    <div class="w3-row-padding w3-border">
        <div class="w3-container sapient-grey w3-border">
            <h2>
                <i class="material-icons sapient-text-blue w3-xxxlarge">directions</i>
                <span class="text-super">Travel Context</span>
            </h2>
        </div>


        <div class="w3-third w3-section w3-padding" *ngFor="let travelContext of contextData">
            <div class="w3-card-4">
                <div class="full-width text-center">
                    <i class="material-icons w3-jumbo w3-text-orange">{{TRAVEL_MODS_MAPPING[travelContext.travelMode].logo}}</i>
                </div>

                <div class="w3-container w3-white">
                    <h4 class="w3-large">{{TRAVEL_MODS_MAPPING[travelContext.travelMode].title}}
                        <span class="text-lowercase">({{getTitle(travelContext.feasibility)}}) </span>
                    </h4>
                    <table class="w3-table" >
                        <tr>
                            <td>Distance</td>
                            <td>{{getDistance(travelContext)}}</td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td>{{getTime(travelContext)}}</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

        <div class="w3-cell-row">
            <div class="w3-padding w3-cell">
                <agm-map [latitude]="geoLocation.Origin.geocoordinate.latitude"
                         [longitude]="geoLocation.Origin.geocoordinate.longitude"
                         [zoom]="5">
                    <agm-marker
                            [latitude]="geoLocation.Origin.geocoordinate.latitude"
                            [longitude]="geoLocation.Origin.geocoordinate.longitude"
                            [label]="geoLocation.Origin.label"
                    ></agm-marker>
                    <agm-marker
                            [latitude]="geoLocation.Destination.geocoordinate.latitude"
                            [longitude]="geoLocation.Destination.geocoordinate.longitude"
                            [label]="geoLocation.Destination.label"
                    ></agm-marker>
                </agm-map>
            </div>
        </div>

    </div>
</div>
