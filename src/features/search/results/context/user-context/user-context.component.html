<div class="w3-padding">
    <div class="w3-row-padding w3-border">
        <div class="w3-container w3-blue w3-border">
            <h2>
                <i class="material-icons w3-xxxlarge">account_circle</i>
                <span class="text-super">User Context</span>
            </h2>
        </div>
        <div class="w3-half">
            <div class="w3-container w3-margin w3-padding full-width">
                <div class="w3-border full-width ">
                    <h3 class="w3-teal margin-top-0">
                        <i class="material-icons w3-text-amber w3-xxxlarge">pin_drop</i>
                        <span class="text-super">Countries visited</span>
                    </h3>

                    <div class="w3-container w3-padding">
                <span class="w3-padding" *ngFor="let country of contextData.countriesVisited">
                    <span class="w3-tag w3-section w3-round-large w3-pale-green w3-center">
                        {{country.name}} <span class="w3-badge w3-yellow">{{country.count}}</span>
                    </span>
                </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="w3-half">
            <div class="w3-container w3-margin w3-padding full-width">
                <div class="w3-border full-width">
                    <h3 class="w3-light-blue margin-top-0">
                        <i class="material-icons w3-text-red w3-xxxlarge">favorite</i>
                        <span class="text-super">Visted themes</span>
                    </h3>
                    <div class="w3-container w3-padding">
                <span class="w3-padding" *ngFor="let theam of contextData.themesPopular">
                    <span class="w3-tag w3-section  w3-round-large w3-pale-green w3-center">
                        {{theam.type}} <span class="w3-badge w3-yellow">{{theam.count}}</span>
                    </span>
                </span>
                        <!--<angular-tag-cloud [data]="getCloudData(contextData.themesPopular)">
                        </angular-tag-cloud>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
